<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="col-md-12 row mt-2"  id="listBarang" >

            </div>
        </div>
    </div>


    <script type="text/javascript">
        //RELEASE 0 
        var items = [
        ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'], 
        ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
        ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
        ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ]

        function dataHandling(arr){
            var arraylenght = arr.length
            var string = ""

            for (var i = 0; i < arraylenght; i++) {
                var data = arr[i]
                string += `<div class="card ml-5 mr-4 mt-5 mb-5" style="width: 18rem; height: 450px;">
                <img src="img/${data[4]}" class="card-img-top p-3" style="height: 210px;" alt="...">
                <div class="card-body">
                <h5 class="card-title" id="itemName">${data[1]}</h5>
                <p class="card-text" id="itemDesc">${data[3]}</p>
                <p class="card-text">Rp ${data[2]}</p>
                <a href="#" class="btn btn-primary" id="addCart" onclick="addItem()">Tambahkan ke keranjang</a>
                </div>
                </div>`
            }
            return string
        }

        document.getElementById("listBarang").innerHTML = dataHandling(items)

        //RELEASE 1
        var formSearch = document.getElementById("formItem")
        formSearch.addEventListener("submit", function (evt){
            evt.preventDefault()
            var keyword = document.getElementById("keyword").value
            var filteredItems = filteringItem(keyword)
            console.log(filteredItems)
            document.getElementById("listBarang").innerHTML = dataHandling(filteredItems)
        })

        function filteringItem(string){
            var filteredItems = []
            for (var i = 0; i < items.length; i++) {
                var nameLowerCase = items[i][1].toLowerCase()
                var stringLowerCase = string.toLowerCase()
                if (nameLowerCase.includes(stringLowerCase)) {
                    filteredItems.push(items[i])
                }
            }
            return filteredItems
        }


        //RELEASE 2
        var cartText = document.getElementById("cart")
        var cartButton = document.getElementById("addCart").onclick = addItem
        var cartSum = 0

        function addItem(){
            cartSum += 1
            cartText.innerHTML = '<i class="fas fa-shopping-cart"></i>('+cartSum+')'
        }

    </script>

</body>
</html>
